name: intel-mkl-tool

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2022
          - macos-11
          - ubuntu-22.04
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.61.0
        profile: minimal
        default: true
        override: true
    - name: cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --manifest-path=intel-mkl-tool/Cargo.toml
    - name: cargo test with no-default-features
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: >
          --manifest-path=intel-mkl-tool/Cargo.toml
          --no-default-features

  test_pkg_config:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/rust-math/rust-mkl:1.62.1-2020.1
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/cargo@v1
      name: Seek /opt/intel
      with:
        command: test
        args: >
          --manifest-path=intel-mkl-tool/Cargo.toml
          pkg_config
          --
          --ignored
          --show-output
